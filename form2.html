<html>
<head>
<title>Form
</title></head>
<body  bgcolor="grey">
<fieldset>
<form action="form.html" method="post" onsubmit="return true">
<label>Name</label>
<input type="text" name="name" size="20" maxlength="15" pattern='[a-zA-Z]{8,20}' title="plz enter fullname" placeholder="enter the fullname" required/><br><br>
<label>DOB</label> <input type = "datetime-local" name = "dob" /> <br><br>
<label> Enter email </label> <input type="email" name="email" class="form-control" placeholder="Enter Email"><br><br>
<label>Password</label>
<input type="password" name="pswd" size="20"  maxlength="8" pattern='[a-zA-Z1-9]{8,15}' title="plz enter minimum 8 " placeholder="enter the password" required/><br><br>
<label>Address</label>
<textarea rows="4" cols="50" name="add" >
</textarea><br><br>
<label>Pincode</label>
<input type="text"  name="pin"  maxlength="6" pattern="[0-9]{6}" required/><br><br>
<label>Color</label>
<input type="color" /><br><br>
<label>Age</label>
<input type="number"  name="age" min="1" max="80"><br><br>
<label>Search </label>
  <input type="search" id="search" name="search"><br><br>
  <label>Upload</label>
  <input type="file" id="myfile" name="myfile"><br><br>
  <input type="submit" name="sub" value="submit"/ >
<input type="reset" name="reset"/><br><br>
</form>
</fieldset>
</body>

</html>
